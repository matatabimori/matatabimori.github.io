    <h1 class="p-name article-title" itemprop="headline name">
      QGIS创建环境变量以拉起VS2019
    </h1>
  

      </header>
    
    <div class="e-content article-entry typo" itemprop="articleBody">
      
        <p>创建bat文件设置临时环境变量拉起VS，注意set PATH后的路径应写在同一行。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">@<span class="built_in">echo</span> off</span><br><span class="line">::把开发环境设置到当前cmd的环境(仅对cmd生效)</span><br><span class="line"><span class="built_in">set</span> PATH=%PATH%;D:/OSGeo4W64/bin;D:/OSGeo4W64/apps/qgis/bin;D:/OSGeo4W64/apps/qgis-ltr/bin;D:/OSGeo4W64/apps/qgis-ltr-dev/bin;D:/OSGeo4W64/apps/qgis-rel-dev;D:/OSGeo4W64/apps/Qt5/bin;D:/OSGeo4W64/apps/grass/grass76/bin;D:/OSGeo4W64/apps/grass/grass-6.4.3/bin;D:/OSGeo4W64/apps/gdal-dev/bin;D:/OSGeo4W64/apps/proj-dev/bin;</span><br><span class="line"> </span><br><span class="line">::设置坐标系相关文件</span><br><span class="line"><span class="built_in">set</span> GDAL_DATA=D:/OSGeo4W64/share/gdal</span><br><span class="line"> </span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;set env path end:&quot;</span></span><br><span class="line"><span class="built_in">echo</span> ******************************************************************************************</span><br><span class="line"><span class="built_in">echo</span> %PATH%</span><br><span class="line"><span class="built_in">echo</span> ******************************************************************************************</span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;Start visoual studio 2019&quot;</span></span><br><span class="line">::设置vs启动(路径为：右键打开所在的文件夹直到找到exe执行程序)</span><br><span class="line"><span class="string">&quot;C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\Common7\IDE\devenv.exe&quot;</span></span><br><span class="line"> </span><br><span class="line">::pause&gt;nul</span><br></pre></td></tr></table></figure>
