/span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding:utf-8</span></span><br><span class="line">import math</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">from PyQt5 import QtCore, QtWidgets</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import sys</span><br><span class="line">import numpy as np</span><br><span class="line">import cv2</span><br><span class="line">import qtawesome</span><br><span class="line">from PyQt5.QtCore import QPoint, Qt</span><br><span class="line"></span><br><span class="line">from PyQt5.QtWidgets import QFileDialog, QDialog, QPushButton, QLabel</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Sketcher:</span><br><span class="line">    def __init__(self, windowname, dests, colors_func):</span><br><span class="line">        self.prev_pt = None</span><br><span class="line">        self.windowname = windowname</span><br><span class="line">        self.dests = dests</span><br><span class="line">        self.colors_func = colors_func</span><br><span class="line">        self.dirty = False</span><br><span class="line">        self.show()</span><br><span class="line">        cv2.setMouseCallback(self.windowname, self.on_mouse)</span><br><span class="line"></span><br><span class="line">    def show(self):</span><br><span class="line">        cv2.imshow(self.windowname, self.dests[0])</span><br><span class="line">        <span class="comment"># cv2.imshow(&quot;press t to inpaint&quot;, self.dests[1])</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 设置相对应的鼠标事件</span></span><br><span class="line">    def on_mouse(self, event, x, y, flags, param):</span><br><span class="line">        pt = (x, y)</span><br><span class="line">        <span class="keyword">if</span> event == cv2.EVENT_LBUTTONDOWN:</span><br><span class="line">            self.prev_pt = pt</span><br><span class="line">        <span class="keyword">elif</span> event == cv2.EVENT_LBUTTONUP:</span><br><span class="line">            self.prev_pt = None</span><br><span class="line">        <span class="keyword">if</span> self.prev_pt and flags &amp; cv2.EVENT_FLAG_LBUTTON:</span><br><span class="line">            <span class="keyword">for</span> dst, color <span class="keyword">in</span> zip(self.dests, self.colors_func()):</span><br><span class="line">                cv2.line(dst, self.prev_pt, pt, color, 10)</span><br><span class="line">            self.dirty = True</span><br><span class="line">            self.prev_pt = pt</span><br><span class="line">            self.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class MainUi(QtWidgets.QMainWindow):</span><br><span class="line">    imgName = <span class="string">&#x27;aaa&#x27;</span></span><br><span class="line"></span><br><span class="line">    def __init__(self):</span><br><span class="line">        super().__init__()</span><br><span class="line">        self.init_ui()</span><br><span class="line">        self.img = None</span><br><span class="line"></span><br><span class="line">    def gauss(self):</span><br><span class="line">        global imgName</span><br><span class="line">        img1 = cv2.imread(imgName)</span><br><span class="line">        img_medianBlur = cv2.medianBlur(img1, 5)</span><br><span class="line">        <span class="comment"># font = cv2.FONT_HERSHEY_SIMPLEX</span></span><br><span class="line">        img_Blur = cv2.blur(img_medianBlur, (2, 2))</span><br><span class="line">        cv2.imshow(<span class="string">&#x27;output&#x27;</span>, img_Blur)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;gauss&#x27;</span>)</span><br><span class="line">        self.img = img_Blur</span><br><span class="line"></span><br><span class="line">    def loadFile(self):  <span class="comment"># 加载文件</span></span><br><span class="line">        global imgName</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;load--file&quot;</span>)</span><br><span class="line">        imgName = QFileDialog.getOpenFileName(self, <span class="string">&quot;选取文件&quot;</span>, <span class="string">&quot;C:/Users/HP/Desktop/&quot;</span>, <span class="string">&quot;(*.png);(*.jpg)&quot;</span>)[0]</span><br><span class="line">        <span class="built_in">print</span>(imgName)</span><br><span class="line">        img1 = cv2.imread(imgName)</span><br><span class="line">        cv2.imshow(<span class="string">&#x27;image&#x27;</span>, img1)</span><br><span class="line">        <span class="comment"># self.img.setPixmap(QPixmap(fname))</span></span><br><span class="line">        <span class="built_in">return</span> imgName</span><br><span class="line"></span><br><span class="line">    def displayFile(self):  <span class="comment"># 显示图片</span></span><br><span class="line">        cv2.imshow(<span class="string">&#x27;image2&#x27;</span>, self.img)</span><br><span class="line"></span><br><span class="line">    def saveFile(self):  <span class="comment"># 显示图片</span></span><br><span class="line">        <span class="comment"># 获得包含文件路径+文件名的元组</span></span><br><span class="line">        <span class="comment"># dirpath = QFileDialog.getSaveFileName(self.wnd, &#x27;选择保存路径&#x27;, &#x27;C:\\Users\\ASUS\\Desktop\\test.xlsx&#x27;, &#x27;xlsx(*.xlsx)&#x27;)</span></span><br><span class="line">        dirpath = QFileDialog.getSaveFileName(self, <span class="string">&quot;选择保存路径&quot;</span>, <span class="string">&quot;C:/Users/HP/Desktop/test.jpg&quot;</span>, <span class="string">&quot;Images (*.jpg)&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(dirpath)</span><br><span class="line">        <span class="comment"># 创建指定路径和文件名的excel文件</span></span><br><span class="line">        <span class="comment"># workbook = xlsxwriter.Workbook(dirpath[0])</span></span><br><span class="line">        cv2.imwrite(dirpath[0], self.img)</span><br><span class="line"></span><br><span class="line">    def inpaint(self):</span><br><span class="line">        dialog = QDialog()  <span class="comment"># 弹出提示框</span></span><br><span class="line">        btn = QLabel(<span class="string">&quot;Drag the mouse to select the area&quot;</span>, dialog)</span><br><span class="line">        btn2 = QLabel(<span class="string">&quot;Press t to inpaint&quot;</span>, dialog)</span><br><span class="line">        btn.setGeometry(QtCore.QRect(70, 20, 201, 51))</span><br><span class="line">        btn2.setGeometry(QtCore.QRect(70, 40, 201, 51))</span><br><span class="line">        dialog.setWindowTitle(<span class="string">&quot;Tips&quot;</span>)</span><br><span class="line">        dialog.setWindowModality(Qt.ApplicationModal)</span><br><span class="line">        dialog.exec_()</span><br><span class="line"></span><br><span class="line">        global imgName</span><br><span class="line">        <span class="built_in">print</span>(imgName)</span><br><span class="line">        img = cv2.imread(imgName)</span><br><span class="line">        img_mask = img.copy()</span><br><span class="line">        inpaintMask = np.zeros(img.shape[:2], np.uint8)</span><br><span class="line">        sketch = Sketcher(<span class="string">&#x27;image&#x27;</span>, [img_mask, inpaintMask], lambda: ((255, 255, 255), 255))</span><br><span class="line">        <span class="keyword">while</span> True:</span><br><span class="line">            ch = cv2.waitKey()</span><br><span class="line">            <span class="keyword">if</span> ch == ord(<span class="string">&#x27;t&#x27;</span>):</span><br><span class="line">                res = cv2.inpaint(src=img_mask, inpaintMask=inpaintMask, inpaintRadius=3, flags=cv2.INPAINT_TELEA)</span><br><span class="line">                cv2.imshow(<span class="string">&#x27;output&#x27;</span>, res)</span><br><span class="line">                self.img = res</span><br><span class="line">                <span class="built_in">return</span> self.img</span><br><span class="line"></span><br><span class="line">    def Enhancement(self):</span><br><span class="line">        global imgName</span><br><span class="line">        img1 = cv2.imread(imgName)</span><br><span class="line">        img_gray = cv2.imread(imgName, 0)</span><br><span class="line">        mean = np.mean(img_gray)</span><br><span class="line">        gamma_val = math.log10(0.5) / math.log10(mean / 255)  <span class="comment"># 公式计算gamma</span></span><br><span class="line">        gamma_table = [np.power(x / 255.0, gamma_val) * 255.0 <span class="keyword">for</span> x <span class="keyword">in</span> range(256)]  <span class="comment"># 建立映射表</span></span><br><span class="line">        gamma_table = np.round(np.array(gamma_table)).astype(np.uint8)  <span class="comment"># 颜色值为整数</span></span><br><span class="line">        image_gamma_correct = cv2.LUT(img1, gamma_table)  <span class="comment"># 图片颜色查表。另外可以根据光强（颜色）均匀化原则设计自适应算法。</span></span><br><span class="line">        cv2.imshow(<span class="string">&#x27;output&#x27;</span>, image_gamma_correct)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;Enhancement&#x27;</span>)</span><br><span class="line">        self.img = image_gamma_correct</span><br><span class="line"></span><br><span class="line">    def about(self):</span><br><span class="line">        dialog = QDialog()  <span class="comment"># 弹出提示框</span></span><br><span class="line">        btn = QLabel(<span class="string">&quot;About&quot;</span>, dialog)</span><br><span class="line">        btn2 = QLabel(<span class="string">&quot;About&quot;</span>, dialog)</span><br><span class="line">        btn.setGeometry(QtCore.QRect(70, 20, 201, 51))</span><br><span class="line">        btn2.setGeometry(QtCore.QRect(70, 40, 201, 51))</span><br><span class="line">        dialog.setWindowTitle(<span class="string">&quot;About&quot;</span>)</span><br><span class="line">        dialog.setWindowModality(Qt.ApplicationModal)</span><br><span class="line">        dialog.exec_()</span><br><span class="line"></span><br><span class="line">    def follow(self):</span><br><span class="line">        dialog = QDialog()  <span class="comment"># 弹出提示框</span></span><br><span class="line">        btn = QLabel(<span class="string">&quot;There is no way to follow us&quot;</span>, dialog)</span><br><span class="line">        btn2 = QLabel(<span class="string">&quot;     &quot;</span>, dialog)</span><br><span class="line">
